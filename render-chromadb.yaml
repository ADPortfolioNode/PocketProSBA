services:
  - type: web
    name: chromadb
    env: docker
    dockerfilePath: Dockerfile.chromadb
    envVars:
      - key: CHROMA_DB_IMPL
        value: duckdb+parquet
      - key: CHROMA_SERVER_HOST
        value: 0.0.0.0
      - key: CHROMA_SERVER_PORT
        value: 8000
    healthCheckPath: /api/v1/heartbeat
    port: 8000
    envVars:
      - key: CHROMA_DB_IMPL
        value: duckdb+parquet
      - key: CHROMA_SERVER_HOST
        value: 0.0.0.0
      - key: CHROMA_SERVER_PORT
        value: 8000
