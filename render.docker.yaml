services:
  # Docker-based deployment for Render.com Production
  - type: web
    name: pocketpro-sba-production
    env: docker
    dockerfilePath: Dockerfile.render.full
    dockerCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 app_full:app
    region: ohio
    plan: starter
    envVars:
      - key: PORT
        value: 5000
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app_full.py
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    healthCheckTimeout: 30
    numInstances: 1
    envVars:
      - key: CHROMADB_URL
        value: http://chromadb:8000
      - key: GEMINI_API_KEY
        value: your_gemini_api_key
      - key: REDIS_URL
        value: redis://localhost:6379/0
      - key: LOG_LEVEL
        value: INFO
      - key: RAG_SYSTEM_ENABLED
        value: "true"
      - key: UPLOAD_FOLDER
        value: ./uploads