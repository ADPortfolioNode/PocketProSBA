# render.yaml
#
# This file defines the infrastructure for deploying the PocketPro:SBA application
# on Render.com. It specifies three services: a backend web service, a frontend
# static site, and a private ChromaDB service.

services:
  # --------------------------------------------------
  # Backend Service (Python/Flask API)
  # --------------------------------------------------
  - type: web # This service runs the Flask backend which also serves the React frontend
    name: pocketpro-sba-app
    runtime: docker
    dockerfilePath: ./Dockerfile.render.full # As per INSTRUCTIONS.md
    # This command starts the production server, which serves both the API and the frontend.
    dockerCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 app_full:app
    healthCheck:
      path: /health # Aligned with INSTRUCTIONS.md
      initialDelaySeconds: 60
    envVars:
      - key: FLASK_ENV
        value: production
      - key: CHROMA_HOST
        fromService:
          type: pserv
          name: chromadb
          property: host
      - key: CHROMA_PORT
        fromService:
          type: pserv
          name: chromadb
          property: port # CORS is not needed as Flask serves the frontend
      - fromGroup: pocketpro-secrets

  # --------------------------------------------------
  # ChromaDB Private Service
  # --------------------------------------------------
  - type: pserv
    name: chromadb
    runtime: docker
    dockerImageName: chromadb/chroma:0.5.0 # Pin to a specific version for stability
    # Render Disks are required for data persistence
    disks:
      - name: chromadb-data
        mountPath: /chroma/chroma
        sizeGB: 1 # Adjust size as needed
    healthCheck:
      path: /api/v2/heartbeat
      initialDelaySeconds: 40

envVarGroups:
  - name: pocketpro-secrets
    envVars:
      - key: GEMINI_API_KEY
      - key: SECRET_KEY
        generateValue: true # Let Render generate a secure random string