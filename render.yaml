# render.yaml
services:
  - type: docker
    name: pocketprosba-backend
    dockerfilePath: Dockerfile.render.full
    plan: standard
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        value: ""         # ← you’ll fill this in Render UI
      - key: CHROMA_HOST
        value: "localhost"
      - key: CHROMA_PORT
        value: "8000"
      - key: UPLOAD_FOLDER
        value: "./uploads"
      - key: CHUNK_SIZE
        value: "500"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: "INFO"
      - key: FLASK_ENV
        value: "production"
      - key: SECRET_KEY
        generateValue: true

  - type: web             # React frontend
    name: pocketprosba-frontend
    env: node
    branch: main
    plan: free
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    startCommand: npx serve -s frontend/build -l $PORT
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: "https://pocketprosba-1.onrender.com/"         # ← fill in Render UI
