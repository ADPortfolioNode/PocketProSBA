services:
  # Minimal Backend for Testing Deployment
  - type: web
    name: pocketpro-sba-backend
    runtime: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install flask flask-cors gunicorn
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --worker-class sync --timeout 60 minimal_app:application
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
