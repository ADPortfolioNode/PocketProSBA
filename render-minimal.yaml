services:
  # Minimal Backend for Testing Deployment
  - type: web
    name: pocketpro-sba-backend
    runtime: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install flask flask-cors gunicorn
    startCommand: gunicorn --bind 0.0.0.0:$PORT minimal_app:app
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PORT 
        value: 5000
    healthCheckPath: /health
    autoDeploy: true
