services:
  # Production Backend API Service
  - type: web
    name: pocketpro-sba-production
    env: docker
    dockerfilePath: Dockerfile.render.full
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements-render-production.txt
    dockerCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 app_full:app
    plan: standard
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app_full.py
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: CHROMADB_URL
        value: http://chromadb:8000
      - key: GEMINI_API_KEY
        value: your_gemini_api_key
      - key: REDIS_URL
        value: redis://localhost:6379/0
      - key: LOG_LEVEL
        value: INFO
      - key: RAG_SYSTEM_ENABLED
        value: "true"
      - key: UPLOAD_FOLDER
        value: ./uploads
    healthCheckPath: /health
    healthCheckTimeout: 30
    autoDeploy: true
    numInstances: 2

  # Production Frontend Static Site
  - type: static
    name: pocketpro-sba-frontend-production
    buildCommand: cd frontend && npm ci && npm run build:production
    staticPublishPath: frontend/build
    pullRequestPreviewsEnabled: false
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: pocketpro-sba-production
          property: host
