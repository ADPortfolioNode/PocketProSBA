services:
  # Production Backend API Service
  - type: web
    name: pocketprosba-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: server/Dockerfile.backend.only
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PORT
        value: "5000"

  # Production Frontend Static Site
  - type: web
    name: pocketprosba-frontend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    workingDirectory: client/
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService: pocketprosba-backend
